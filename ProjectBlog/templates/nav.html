    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      <li class="nav-item active">

<div class="modal fade" id="Signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="modal-body">
          <form action="{% url 'handleSignup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="choose user name" required>
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input type="text" class="form-control" id="firstname" name="firstname"
                placeholder="Enter Your Firstname" required>
            </div>

            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Your Lastname" required>
            </div>

            <div class="form-group">
              <label for="pass1">Password</label>
              <input type="Password" class="form-control" id="pass1" name="pass1" placeholder="create your password" required>
            </div>

            <div class="form-group">
              <label for="pass2">Conform Password</label>
              <input type="Password" class="form-control" id="pass2" name="pass2" placeholder="conform your password" required>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>



<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="modal-body">
          <form action="{% url 'handleLogin' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="loginusername">Username</label>
                      <input type="text" class="form-control" id="loginusername" name="loginusername"
                        placeholder="Enter username">
                    </div>

                    <div class="form-group">
                      <label for="loginpassword">Password</label>
                      <input type="Password" class="form-control" id="loginpassword" name="loginpassword"
                        placeholder="Enter password">
                    </div>

                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
          </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
